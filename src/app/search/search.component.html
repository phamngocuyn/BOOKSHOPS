<div class="position-relative w-75 mx-auto animated slideInDown">
  <input
    class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5"
    name="searchText"
    [(ngModel)]="searchText"
    placeholder="Eg: Harribotter"
    style="border: none; outline: none"
  />

  <button
    type="button"
    class="btn search-nav btn-primary rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2"
    style="margin-top: 7px"
  >
    Search
  </button>
</div>
